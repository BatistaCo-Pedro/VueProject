<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>MS Vue</title>
</head>
<body>
    <div id="App">
        <h1>{{ firstName}} {{lastName}}</h1>
    </div>
</body>
</html>

<script>
    const App = Vue.createApp({
    data() {
        return {
            firstName: 'Pedro',
            lastName: 'Batista'
            };
        }
    });
    App.mount("#App")
</script>
