<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="container mb-2">
        <h1>Counter</h1>
    </div>
    <div class="container mb-2">   
        <button id="increaseButton" onclick="increaseCount()">Increase</button>
        <p id="counter">0</p>
        <button id="decreaseButton" onclick="decreaseCount()">Decrease</button>
    </div> 
    <div class="container">
        <button id="resetCountButon" onclick="resetCount()">Reset Count</button>
    </div>
</body>
</html>

<style> 
    body {
        display: block;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;

    }

    button {
        margin: 0 25px 0 25px;
        background: rgb(74, 24, 189);
        padding: 0 20px 0 20px;
    }

    .mb-2 {
        margin-bottom: 2rem;
    }
</style>

<script>
    let count = 0

    const increaseCount = () => {
        document.getElementById("counter").innerHTML = ++count
        console.log(count)
    }

    const decreaseCount = () => {
        document.getElementById("counter").innerHTML = --count
        console.log(count)
    }

    const resetCount = () => {
        count = 0
        document.getElementById("counter").innerHTML = count
        console.log(count)
    }
</script>
